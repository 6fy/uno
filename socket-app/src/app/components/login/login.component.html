<div class="card-body">
	<p id="error-message">Your account details do not match any in the database!</p>
	<div class="form-group">
		<label for="inputName">Username</label>
		<input class="form-control" type="text" [(ngModel)]="username" required />
	</div>
	<div class="form-group">
		<label for="inputName">Password</label>
		<input class="form-control" type="password" [(ngModel)]="password" required />
	</div>
	<div class="form-group">
		<button class="btn btn-success btn-lg btn-block" type="submit" (click)="login()">Login</button>
	</div>
</div>
