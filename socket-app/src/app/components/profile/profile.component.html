<div class="container" *ngIf="user">
	<aside class="profile-card">
		<header>
			<img class="avatar" src="../../../assets/images/default_avatar.png" />
			<h1 *ngIf="user.username">{{ user.username }}</h1>
		</header>

		<div class="profile-bio" *ngIf="user.created_at">
			<p>Joined at {{ user.created_at }}</p>
		</div>
	</aside>
</div>
