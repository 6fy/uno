<div class="close-holder">
	<div class="close" (click)="close(false)">X</div>
</div>
<div>
	<p>Pick a color you want to change the cards to.</p>
</div>
<div class="colors-holder">
	<div class="round red" (click)="close('red')"></div>
	<div class="round green" (click)="close('green')"></div>
	<div class="round yellow" (click)="close('yellow')"></div>
	<div class="round blue" (click)="close('blue')"></div>
</div>
